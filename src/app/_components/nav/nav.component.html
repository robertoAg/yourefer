<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="user; else elseBlock">
    <div class="navbar-nav">
      <h2><a class="title nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="c-red">You</span><span class="c-white">Refer</span></a></h2>
        <a class="nav-item nav-link mt-2" routerLink="/platforms" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Platforms</a>
        <a class="nav-item nav-link mt-2" routerLink="/list/{{user.code}}" routerLinkActive="active"  [routerLinkActiveOptions]="{exact: true}">{{user.username}}</a>
        <a class="nav-item nav-link mt-2" routerLink="/users" routerLinkActive="active">Users</a>
        <a class="nav-item nav-link mt-2" (click)="logout()">Logout</a>
    </div>
</nav>
<ng-template #elseBlock>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="navbar-nav">
            <h2><a class="title nav-item nav-link mt-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="c-red">You</span><span class="c-white">Refer</span></a></h2>
            <a class="nav-item nav-link mt-2" routerLink="/users" routerLinkActive="active">Users</a>
            <a class="nav-item nav-link mt-2" routerLink="/account/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
            <a class="nav-item nav-link mt-2" routerLink="/account/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Register</a>
        </div>
    </nav>
</ng-template>
