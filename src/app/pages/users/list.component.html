<h1 class="text-center c-white mb-4">
  <span class="bg-red c-white mr-2 p-2 ff-lg promo-text">Promo ! </span>
  <span class="c-red">First </span><span class="t-shadow">Users</span>
</h1>
<!-- <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a> -->
<div class="container-white mb-2 p-4 text-center fs-18">
  <div>
    <span class="logo ff-lg"><span class="c-red fs-30">You</span><span class="c-white fs-30">Refer</span></span>
    is starting this adventure!
  </div>
  <div>
    New Users will appear forever in this special section where they can get <span class="font-weight-bold">free</span>
    visits.
  </div>
</div>
<div class="container">
  <div class="row overflow-auto">
    <div class="col-12">
      <table class="table container-white">
        <thead>
          <tr>
            <th style="width: 10%" class="text-center">N</th>
            <th style="width: 30%">Created Date</th>
            <th style="width: 30%">Username</th>
            <th style="width: 30%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
            <td class="text-center">{{i+1}}</td>
            <td>{{user.createdDate | date}}</td>
            <td>{{user.username}}</td>
            <td style="white-space: nowrap">
              <a routerLink="../list/of/{{user.username}}" class="btn btn-sm btn-primary mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                  viewBox="0 0 16 16">
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg>
                Watch list
              </a>
            </td>
          </tr>
          <tr *ngIf="!users">
            <td colspan="4" class="text-center">
              <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
